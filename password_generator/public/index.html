<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="generated-password">Selecione as opções desejadas</div>

    Quantidade de caracteres <input type="number" min="1" max="50" class="size"> <br>
    Adicionar maiusculas <input type="checkbox" class="uppercase-checkbox"> <br>
    Adicionar minusculas <input type="checkbox" class="lowercse-checkbox"> <br>
    Adicionar numeros <input type="checkbox" class="number-checkbox"> <br>
    Adicionar simbolos <input type="checkbox" class="simbols-checkbox"> <br>
    <button class="generate-password">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
